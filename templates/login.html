<html>

    <head>
        <meta charset="utf-8">
        <title>综合课程设计II</title>
        <link rel="stylesheet" type="text/css" href="static\login\login.css" media="screen">
        <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
        <script type="text/javascript" src="static/index/index.js"></script>
    </head>
    <body>
        <div class="header">基于LRFMC的客户价值分析</div>
        <div class="content">
            <div class="cname">
              <span class="cn">&nbsp;&nbsp;{{failed}}<span class="cnline"></span></span></div>
            <form method="post" action="" class="login">
                <input type="text" placeholder="username" name="username" id="username">
                <p class="p_un">{{ error_un }}</p>
                <input type="password" placeholder="password" name="password" id="password">
                <p class="p_pw">{{ error_pw }}</p>
                {% if (failed == "用户登录") or (failed == "登录失败，请重新登录") %}
                <button type="submit">登录</button>
                {% else %}
                <button type="submit">注册</button>
                {% endif %}
            </form>
            {% if (failed == "用户登录") or (failed == "登录失败，请重新登录") %}
            <a href="../newuser" class="next">注册</a>
            {% else %}
            <a href="../login" class="next">登录</a>
            {% endif %}
        </div>
        <div class="footer">
            <div class="group">团队介绍</div>
            <div class="cpright">版权信息</div>
        </div>
    </body>
</html>
